<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradients -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="radialGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filters for glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Clip path for circle -->
    <clipPath id="circle-clip">
      <circle cx="256" cy="256" r="256"/>
    </clipPath>
  </defs>
  
  <!-- Dark circular background -->
  <circle cx="256" cy="256" r="256" fill="#020617"/>
  
  <!-- Radial glow background -->
  <circle cx="256" cy="256" r="256" fill="url(#radialGlow)" opacity="0.4"/>
  
  <!-- Everything clipped to circle -->
  <g clip-path="url(#circle-clip)">
    
    <!-- Outer glowing rings -->
    <circle cx="256" cy="256" r="230" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.3" filter="url(#glow)"/>
    <circle cx="256" cy="256" r="240" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.2"/>
    
    <!-- Network connection lines with glow -->
    <g opacity="0.7" filter="url(#glow)">
      <line x1="256" y1="140" x2="190" y2="200" stroke="#0ea5e9" stroke-width="3"/>
      <line x1="256" y1="140" x2="322" y2="200" stroke="#0ea5e9" stroke-width="3"/>
      <line x1="190" y1="200" x2="160" y2="270" stroke="#22c55e" stroke-width="3"/>
      <line x1="322" y1="200" x2="352" y2="270" stroke="#22c55e" stroke-width="3"/>
      <line x1="160" y1="270" x2="352" y2="270" stroke="#22c55e" stroke-width="2"/>
    </g>
    
    <!-- Network nodes with strong glow -->
    <g filter="url(#strongGlow)">
      <circle cx="256" cy="140" r="10" fill="#0ea5e9"/>
      <circle cx="190" cy="200" r="8" fill="#0ea5e9"/>
      <circle cx="322" cy="200" r="8" fill="#0ea5e9"/>
      <circle cx="160" cy="270" r="8" fill="#22c55e"/>
      <circle cx="352" cy="270" r="8" fill="#22c55e"/>
    </g>
    
    <!-- Large shield with gradient and glow -->
    <path d="M 256 180 L 340 210 L 340 310 Q 340 370 256 420 Q 172 370 172 310 L 172 210 Z" 
          fill="rgba(2, 6, 23, 0.7)" stroke="url(#grad1)" stroke-width="8" opacity="0.95" filter="url(#glow)"/>
    
    <!-- Inner shield detail -->
    <path d="M 256 200 L 320 225 L 320 305 Q 320 355 256 395 Q 192 355 192 305 L 192 225 Z" 
          fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.3"/>
    
    <!-- Letter R inside the shield with gradient and strong glow -->
    <text x="256" y="340" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
          fill="url(#grad1)" text-anchor="middle" filter="url(#strongGlow)">R</text>
    
    <!-- Subtle sparkle effects -->
    <circle cx="280" cy="160" r="2" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="220" r="1.5" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="290" r="1.5" fill="#22c55e" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
  </g>
  
  <!-- Outer border with gradient -->
  <circle cx="256" cy="256" r="254" fill="none" stroke="url(#grad1)" stroke-width="3" opacity="0.5"/>
  
</svg>
